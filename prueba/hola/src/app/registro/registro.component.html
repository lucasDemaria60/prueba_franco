<div class="main-container">
    <div class="registro-container">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Registro</h2>
  
        <div class="form-group">
          <label for="usuario">Nombre de Usuario</label>
          <input id="usuario"formControlName="usuario" type="text" class="form-control" placeholder="Ingrese su nombre">
        </div>
  
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input id="contraseña" formControlName="contraseña" type="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>
  
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
