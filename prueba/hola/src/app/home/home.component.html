<div class="conteiner">
<!-- home.component.html -->
<div class="home-container">
    <header>
      <h1>Gestor de Tareas</h1>
      <button (click)="logout()" class="logout-button">Cerrar Sesi칩n</button> <!-- Bot칩n de cerrar sesi칩n -->
    </header>
  
    <section class="task-manager">
      <form (ngSubmit)="addTask()" #taskForm="ngForm">
        <input
          type="text"
          name="task"
          [(ngModel)]="newTask"
          placeholder="A침adir nueva tarea"
          required
        />
        <button type="submit">Agregar Tarea</button>
      </form>
  
      <ul class="task-list">
        <li *ngFor="let task of tasks; let i = index" [ngClass]="{'completed': task.completed}">
          <input
            type="checkbox"
            [(ngModel)]="task.completed"
            (change)="toggleCompletion(task)"
          />
          
          <span *ngIf="editTaskIndex !== i">{{ task.title }}</span>
          <input
            *ngIf="editTaskIndex === i"
            type="text"
            [(ngModel)]="editTaskTitle"
            (blur)="saveEditTask(i)"
            placeholder="Editar tarea"
          />
          
          <button *ngIf="editTaskIndex !== i" (click)="startEditTask(i)">Editar</button>
          <button (click)="removeTask(task)">Eliminar</button>
        </li>
      </ul>
    </section>
  </div>
</div>
